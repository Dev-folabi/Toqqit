<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Background GIF */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        /* Dark Overlay for readability */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        .container {
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        .logo {
            width: 150px;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 42px;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            max-width: 500px;
        }

        .btn {
            padding: 15px 35px;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff00ff, #00d4ff);
            transform: scale(1.06);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 28px;
                font-size: 16px;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "nextpage.html";
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="Company Logo">
        <div class="title">Welcome to Toqqit</div>
        <p class="subtitle">Your gateway to seamless global transactions.</p>
        <a href="nextpage.html" class="btn">Get Started</a>
    </div>
</body>
</html>
